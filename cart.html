<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/cart.css" />

    <title>Ecommerce Website</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header>
      <div class="left">
        <a href="/index.html">
          <h1>EShop</h1>
        </a>
        <ul class="tab-menu" id="tab-menu">
          <li><a href="#">Shop</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="auth" id="authSection">
          <ul class="login-btns">
            <!-- Logged In State -->
            <li
              class="login-btns-items"
              id="logoutBtnContainer"
              style="display: none"
            ></li>
            <!-- Logged Out State -->
            <li class="login-btns-items">
              <button
                type="button"
                class="btn"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
            </li>
            <!-- Button to trigger signup modal -->
            <li class="login-btns-items">
              <button
                type="button"
                class="btn"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                Sign up
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!--=============== CART ===============-->
    <section class="cart" id="cart"></section>
    <!-- Address Selection and Checkout Button -->
    <section class="checkout">
      <select id="address-selection">
        <option value="" disabled selected>
          Select Address
        </option>
        <!-- Options will be populated dynamically -->
      </select>
      <button id="checkout-button">Checkout</button>
    </section>
    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>
  </body>

  <!--=============== JS ===============-->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/main.js"></script>
</html>
