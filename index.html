<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listings</title>
    <link rel="stylesheet" href="styles.css" />

    <!--=============== Bootstrap ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>

    <title>Apparel Shopping App</title>
  </head>
  <body>
    <header>
      <div class="left">
        <h1>EShop</h1>
        <!-- Need to add nav tabs Home, Shop, About, Contact-->
        <nav class="tab">
          <ul class="tab-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <div class="search-filter">
          <input type="text" id="search-bar" placeholder="Search products..." />
          <select id="category-filter">
            <option value="all">All Categories</option>
            <!-- Add more categories as needed -->
          </select>
          <select id="rating-filter">
            <option value="all">All Ratings</option>
            <option value="high">4.5 and above</option>
            <option value="medium">3.5 to 4.49</option>
            <option value="low">Below 3.5</option>
          </select>
        </div>
        <div class="auth">
          <button class="btn" id="login-btn">Login</button>
          <button class="btn" id="signup-btn">Sign Up</button>
          <!-- <button class="btn" id="cart-btn">Cart</button> -->
        </div>
      </div>
    </header>
    <main>
      <div class="product-list" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </main>
    <div id="toast" class="toast">
      <span class="close">&times;</span>
    </div>
  </body>
</html>
