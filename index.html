<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listings</title>
    <link rel="stylesheet" href="styles.css" />

    <!--=============== Bootstrap ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>

    <title>Apparel Shopping App</title>
  </head>
  <body>
    <header>
      <div class="left">
        <a href="/index.html">
          <h1>EShop</h1>
        </a>
        <ul class="tab-menu">
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="search-filter">
          <input type="text" id="search-bar" placeholder="Search products..." />
          <select id="category-filter">
            <option value="all">All Categories</option>
            <!-- Add more categories as needed -->
          </select>
          <select id="rating-filter">
            <option value="all">All Ratings</option>
            <option value="high">4.5 and above</option>
            <option value="medium">3.5 to 4.49</option>
            <option value="low">Below 3.5</option>
          </select>
        </div>
        <div class="auth">
          <ul class="login-btns">
            <li class="login-btns-items">
              <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
            </li>
            <!-- Button to trigger singup modal -->
            <li class="login-btns-items">
              <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#signupModal">
                Sign up
              </button>
            </li>
            
          </ul>
          <!-- <button class="btn" id="cart-btn">Cart</button> -->
        </div>
      </div>

    </header>
    <main>
      <div class="product-list" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
      <div class="pagination" id="pagination">
        <!-- Pagination buttons will be dynamically inserted here -->
      </div>
    </main>
    <footer>
      <!-- Your footer content -->
    </footer>
    <div id="toast" class="toast">
      <span class="close">&times;</span>
    </div>
  </body>

<!-- ==================Modals======================== -->
<!-- =================Register Modal================ -->

<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action='' method='post'>
              <div class="form-group">
                <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username Should be Unique">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" for="email" name="email" placeholder="Enter your Email">
                </div>
              <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"
                      autocomplete="fname" required>
              </div>

              <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"
                      autocomplete="lname" required>
              </div>
              <div class="form-group">
                  <label for="phone_number">Phone</label>
                  <input type="text" class="form-control"  id="phone_number" name="phone_number" placeholder="Phone Number with country code (eg: +91)"
                      autocomplete="lname" required>
              </div>

              <div class="form-group">
                  <label for="pass1">Choose Password</label>
                  <input type="password" class="form-control" id="pass1" name="pass1"
                      placeholder="Enter your password" autocomplete="pass1" required>
              </div>

              <div class="form-group">
                  <label for="pass2">Confirm Password</label>
                  <input type="password" class="form-control" id="pass2" name="pass2"
                      placeholder="Enter your password again" autocomplete="pass2" required>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- =================LOGIN Modal================ -->


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action='' method='post'>
              <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" id="loginusername" name="loginusername"
                      placeholder="Enter your email" autocomplete="loginusername" required>
              </div>

              <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="password" class="form-control" id="loginpassword" name="loginpassword"
                      placeholder="Enter your password " autocomplete="loginpassword" required>
              </div>
              <ul class="list-group">
                  <li class="list-group-item">
                      <a class="login-links" href= "">Forgot Password?</a>
                  </li>
                  <li class="list-group-item">
                      <a class="login-links" href="" data-toggle="modal" data-target="#singupModal">Don't Have an Account?</a>
                  </li>
                  <li class="list-group-item">
                      <button type="submit" class="btn btn-primary">Log in</button>
                  </li>                       
              </ul>
          </form>
      </div>
    </div>
  </div>
</div>

</html>
