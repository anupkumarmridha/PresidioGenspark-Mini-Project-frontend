<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/productDetails.css">

       <!--=============== CSS ===============-->
       <link rel="stylesheet" href="../assets/css/styles.css" />
       <!--=============== JS ===============-->
       <script src="../assets/js/main.js"></script>
</head>
<body>
    <header>
        <div class="left">
          <a href="/index.html">
            <h1>EShop</h1>
          </a>
          <ul class="tab-menu" id="tab-menu">
            <li><a href="#">Shop</a></li>
          </ul>
        </div>
        <div class="right">
          <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Search products..." />
            <select id="category-filter">
              <option value="all">All Categories</option>
              <!-- Add more categories as needed -->
            </select>
            <select id="rating-filter">
              <option value="all">All Ratings</option>
              <option value="high">4.5 and above</option>
              <option value="medium">3.5 to 4.49</option>
              <option value="low">Below 3.5</option>
            </select>
            <input type="number" id="min-price" placeholder="Min Price" min="0">
              <input type="number" id="max-price" placeholder="Max Price" min="0">
          </div>
          <div class="auth" id="authSection">
            <ul class="login-btns">
              <!-- Logged In State -->
              <li
                class="login-btns-items"
                id="logoutBtnContainer"
                style="display: none"
              ></li>
              <!-- Logged Out State -->
              <li class="login-btns-items">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
              <!-- Button to trigger signup modal -->
              <li class="login-btns-items">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="modal"
                  data-bs-target="#signupModal"
                >
                  Sign up
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <div class="product-details-container">
        <div class="product-image">
            <img id="product-image" src="" alt="">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <div class="category">Category: <span id="product-category"></span></div>
            <div class="price">Price: $<span id="product-price"></span></div>
            <div class="rating" id="product-rating"></div>
            <div class="stock" id="product-stock"></div>
            <div class="reviews-summary">Reviews: <span id="product-reviews-count"></span> (Avg. Rating: <span id="product-average-rating"></span>)</div>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-warning btn-sm" id="add-to-cart-btn">Add to Cart</button>
                <button class="btn btn-success btn-sm" id="buy-now-btn">Buy Now</button>
            </div>
        </div>
        <div class="product-reviews">
            <h2>Customer Reviews</h2>
            <div class="review-list" id="review-list"></div>

            <div class="review-form">
                <h3>Add a Review</h3>
                <label for="review-rating">Rating:</label>
                <input type="number" id="review-rating" name="review-rating" min="1" max="5">
                <label for="review-comment">Comment:</label>
                <textarea id="review-comment" name="review-comment"></textarea>
                <button class="btn btn-primary btn-sm" id="submit-review-btn">Submit Review</button>
            </div>
        </div>
    </div>

    <!-- Edit Review Modal -->
    <div class="modal fade" id="editReviewModal" tabindex="-1" aria-labelledby="editReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editReviewModalLabel">Edit Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-review-form">
                        <div class="form-group">
                            <label for="edit-review-rating">Rating:</label>
                            <input type="number" class="form-control" id="edit-review-rating" min="1" max="5">
                        </div>
                        <div class="form-group">
                            <label for="edit-review-comment">Comment:</label>
                            <textarea class="form-control" id="edit-review-comment" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-review-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <span class="close">&times;</span>
      </div>
<script src="../assets/js/product-details.js"></script>
</body>
</html>
