<div class="product-card">
    <div class="image-container">
        <a href="/Product/product-details.html?id={id}" class="title-link">
            <img src="{thumbnail}" alt="{title}">

        </a>
    </div>
    <div class="content">
        <a href="/Product/product-details.html?id={id}" class="title-link">
            <h2>{title}</h2>
        </a>
        <p>{description}</p>
        <div class="details">
            <div>Category: {category}</div>
        </div>
        <div class="price">Price: ${price}</div>
        <div class="rating {ratingClass}">Rating: {averageRating}</div>
        <div class="stock {stockClass}">{availabilityStatus}</div>
        <div class="reviews-summary">Reviews: {reviewsCount} (Avg. Rating: {averageRating})</div>
        <div class="quantity-selector">
            <label for="quantity-{id}">Quantity:</label>
            <input type="number" id="quantity-{id}" name="quantity" min="1" value="1">
        </div>
    </div>
    <div class="action-buttons">
        <button class="btn add-to-cart-btn" data-product-id="{id}">Add to Cart</button>
        <button class="btn buy-now-btn" data-product-id="{id}">Buy Now</button>
    </div>
</div>

<div class="modal" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">Select Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select id="addressDropdown" class="form-control">
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmAddressBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>
